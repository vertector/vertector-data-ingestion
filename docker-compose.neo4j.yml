version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: vertector-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/vertector_demo_2024
      - NEO4J_PLUGINS=["apoc","genai"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,genai.*,db.create.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,genai.*,db.create.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vertector

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  vertector:
    driver: bridge
